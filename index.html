<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Introduction Website</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('background.jpg') no-repeat center center/cover;
      color: white;
      text-align: center;
    }

    /* Navbar */
    nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 20px;
      background: #333;
      color: white;
      transition: 0.3s;
    }

    .nav-links a:hover {
      background: #555;
    }

    .nav-links a.active {
      background: yellow;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 10px yellow;
    }

    /* Search bar */
    .search-bar {
      margin-top: 15px;   /* space above */
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      outline: none;
      width: 220px;
      text-align: center;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      box-shadow: 0 0 8px yellow;
    }

    /* Hero Section */
    .hero {
      margin-top: 50px;
      padding: 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .hero p {
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 15px 20px;
      border-radius: 15px;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#">About Me</a>
      <a href="#">Education</a>
      <a href="#">Current Studies</a>
      <a href="#">Contact</a>
    </div>
    <input type="text" class="search-bar" placeholder="Search...">
  </nav>

  <section class="hero">
    <h1>MY INTRODUCTION WEBSITE</h1>
    <p>
      Welcome to my personal introduction website.  
      Scroll down to know more about me!
    </p>
  </section>

</body>
</html>
